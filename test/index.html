<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Custom GraphiQL</title>
    <link rel="stylesheet" type="text/css" href="graphiql.css" />
    <% for (let css in htmlWebpackPlugin.files.css) { %>
      <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.css[css] %>">
    <% } %>
  </head>
  <body>
    <div id="root" style="width: 100vw; height: 100vh;"></div>
    <div id="modals-outlet"></div>
    <% for (let chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  </body>
</html>
